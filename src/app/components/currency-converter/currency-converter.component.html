<h1> Choose currency  and enter value</h1>
<div>
  <mat-form-field>
    <mat-label>From </mat-label>
    <mat-select [(ngModel)]="currency1" name="currency1">
      <mat-option *ngFor='let i of currencies' [value]="i">
        {{i}}
      </mat-option>
    </mat-select>
  </mat-form-field>

&nbsp;
&nbsp;
&nbsp;
<mat-form-field [floatLabel]="'always'">
  <mat-label>Amount</mat-label>
  <input matInput (keyup)="convertCurrency('1')" [(ngModel)]="inputValueOne">
</mat-form-field>
</div>

<div>

  <mat-form-field>
    <mat-label>To </mat-label>
    <mat-select [(ngModel)]="currency2" name="currency2">
      <mat-option *ngFor='let i of currencies' [value]="i">
        {{i}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  &nbsp;
  &nbsp;
  &nbsp;
<mat-form-field [floatLabel]="'always'">
  <mat-label>Amount</mat-label>
  <input matInput  (keyup)="convertCurrency('2')" [(ngModel)]="inputValueTwo">
</mat-form-field>
 
</div>
