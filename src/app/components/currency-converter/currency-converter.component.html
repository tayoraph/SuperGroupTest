<app-logo></app-logo>
<h1>Currency Converter</h1>
<div>
  <mat-form-field>
    <mat-label>From </mat-label>
    <mat-select
      [(ngModel)]="currencyOne"
      name="currencyOne"
      (ngModelChange)="currencyChange('1')"
    >
      <mat-option *ngFor="let i of currencies" [value]="i">
        {{ i }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  &nbsp; &nbsp; &nbsp;
  <mat-form-field>
    <mat-label>Amount</mat-label>
    <input
      matInput
      (keyup)="convertCurrency('1')"
      [(ngModel)]="inputValueOne"
      type="number"
    />
  </mat-form-field>
</div>

<div>
  <mat-form-field>
    <mat-label>To </mat-label>
    <mat-select
      [(ngModel)]="currencyTwo"
      name="currencyTwo"
      (ngModelChange)="currencyChange('2')"
    >
      <mat-option *ngFor="let i of currencies" [value]="i">
        {{ i }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  &nbsp; &nbsp; &nbsp;
  <mat-form-field>
    <mat-label>Amount</mat-label>
    <input
      matInput
      (keyup)="convertCurrency('2')"
      [(ngModel)]="inputValueTwo"
      type="number"
    />
  </mat-form-field>
</div>
<ng-container *ngIf="currencyVal" class="result">
<p>{{ inputValueOne }} {{ currencyOne }} =  {{ inputValueTwo }} {{ currencyTwo }}</p>
</ng-container>


<!-- Historical trend -->
<ng-container >
  <app-historical-units
    [historicalUnitsArray]="historicalUnitsArray"
  ></app-historical-units>
</ng-container>
